<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <div class="d-flex flex-column gap-2 mt-2">
                <h1>PASSWORD GENERATOR</h1>
                <label for="passwordLength" class="text-uppercase fw-bold">Panjang Password</label>
                <input type="number" class="form-control form-control-lg" id="passwordLength">
                <label for="password" class="text-uppercase fw-bold">Password</label>
                <input  class="form-control form-control-lg" id="password" disabled>
                <button onclick="getPassword()" class="btn btn-dark text-uppercase fw-bold btn-lg mt-2">GENERATE PASSWORD</button>            
                <a onclick="savePassword()" id="saveButton" class="btn btn-primary text-uppercase fw-bold btn-lg mt-2">SAVE PASSWORD</a>            
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
